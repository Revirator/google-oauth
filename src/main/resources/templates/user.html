<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Demo Google OAuth2 Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"/>
</head>

<body>
    <div class="content-wrapper">
        <p th:text="${user.getFullName()}"></p>
        <p th:text="${user.getEmail()}"></p>
        <form th:action="@{/user}" th:method="post" th:object="${user}">
            <input th:field="*{id}" type="hidden"/>
            <label>Personal information:</label>
            <textarea th:text="${user.getInformation()}" th:field="*{information}" class="personal-information"></textarea>
            <button class="gsi-material-button" style="margin-top: 10px;">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <span class="gsi-material-button-contents">Save</span>
                </div>
            </button>
        </form>
    </div>
</body>

</html>
